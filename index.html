<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exchangerate</title>
</head>
<body>
    <header>
        <div class="logo-sec">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <div class="sections">
            <ul>
                <li><a href="#">BANK</a></li>
                <li><a href="#">BUSINESS</a></li>
                <li><a href="#">INVESTITION</a></li>
                <li><a href="#">INSURANCE</a></li>
                <li><a href="#">MOBILE</a></li>
                <li><a href="#">JOURNEY</a></li>
                <li><a href="#">ENTERTAINMENT</a></li>
            </ul>
        </div>
        <div class="login">
            <div class="button"><a href="#">LOGIN</a></div>
        </div>
    </header>
<div class="container">
    <div class="title">
        <h1>Currency converter online</h1>
    </div>
    <section class="cost-blocks">
       <div class="left-block">
           <div class="amount-info">I have</div>
           <div class="choice-list">
                <div data-value="RUB" id="c1" class="left"><p>RUB</p></div>
                <div data-value="USD" id="c2" class="left"><p>USD</p></div>
                <div data-value="EUR" id="c3" class="left"><p>EUR</p></div>
                <div data-value="GBP" id="c4" class="left"><p>GBP</p></div>
           </div>
           <div class="input-section">
               <input id="i1" type="number"  min="0">
               <div class="info" id="f1">
                   <p class="base"></p>
               </div>
           </div>
       </div>
       <div class="right-block">
        <div class="amount-info">I want to buy</div>
        <div class="choice-list">
            <div data-value="RUB" id="c5" class="right"><p>RUB</p></div>
            <div data-value="USD" id="c6" class="right"><p>USD</p></div>
            <div data-value="EUR" id="c7" class="right"><p>EUR</p></div>
            <div data-value="GBP" id="c8" class="right"><p>GBP</p></div>
        </div>
        <div class="input-section">
            <input id="i2" type="number" min="0">
            <div class="info" id="f2">
                <p class="base"></p>
            </div>
        </div>
    </div> 
    </section>
</div>
</body>
<script src="./main.js"></script>
</html>
