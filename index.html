<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exchangerate</title>
</head>
<body>
    <header>
        <div class="logo-sec">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <div class="sections">
            <ul>
                <li><a href="#">BANK</a></li>
                <li><a href="#">BUSINESS</a></li>
                <li><a href="#">INVESTITION</a></li>
                <li><a href="#">INSURANCE</a></li>
                <li><a href="#">MOBILE</a></li>
                <li><a href="#">JOURNEY</a></li>
                <li><a href="#">ENTERTAINMENT</a></li>
            </ul>
        </div>
        <div class="login">
            <div class="button"><a href="#">LOGIN</a></div>
        </div>
    </header>
<div class="container">
    <div class="title">
        <h1>Currency converter online</h1>
    </div>
    <section class="cost-blocks">
       <div class="left-block">
           <div class="amount-info">I have</div>
           <div class="choice-list">
               <div class="rub" id="1"><p>RUB</p></div>
               <div class="usd"id="2"><p>USD</p></div>
               <div class="eur" id="3"><p>EUR</p></div>
               <div class="gbp" id="4"><p>GBP</p></div>
           </div>
           <div class="input-section">
               <input type="text">
               <div class="info">
                   <p>1 RUB = 0.0135 USD</p>
               </div>
           </div>
       </div>
       <div class="right-block">
        <div class="amount-info">I want to buy</div>
        <div class="choice-list">
            <div class="rub" id="5"><p>RUB</p></div>
            <div class="usd" id="6"><p>USD</p></div>
            <div class="eur" id="7"><p>EUR</p></div>
            <div class="gbp" id="8"><p>GBP</p></div>
        </div>
        <div class="input-section">
            <input type="text">
            <div class="info">
                <p>
                    1 USD = 73.8896 RUB
                </p>
            </div>
        </div>
    </div> 
    </section>
</div>
</body>
<script src="./main.js"></script>
</html>
